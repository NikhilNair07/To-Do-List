<body>
    <div class="ultra">
    <h1>To Do List</h1>
    <h2>Instructions &#8594;</h2>
    <h3>1) Add your task and click the (+) button.<br><br>
        2) To cut a task, single click on the task.<br><br>
        3) To delete a task, double click on the task.</h3>
        <div class="container">
            <input id="inputField" type="text"><span><button id="addToDo">+</button></span>
        <div class="to-dos" id="toDoContainer">

        </div>
        </div>
